version: 2
updates:
  # Enable version updates for Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Kingdharma"
    assignees:
      - "Kingdharma"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for Spring Boot (handle manually)
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        update-types: ["version-update:semver-major"]
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "*:*test*"
          - "*:*mockito*"
          - "*:*junit*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Kingdharma"
    assignees:
      - "Kingdharma"
    labels:
      - "dependencies"
      - "docker"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Kingdharma"
    assignees:
      - "Kingdharma"
    labels:
      - "dependencies"
      - "github-actions"

