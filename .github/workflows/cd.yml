name: Continuous Deployment

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Application version (leave empty for latest)'
        required: false
        type: string
  release:
    types: [published]

env:
  JAVA_VERSION: '8'
  REGISTRY: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Determine deployment environment
  determine-environment:
    name: Determine Deployment Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ inputs.environment || 'staging' }}" >> $GITHUB_OUTPUT
          fi

      - name: Set version
        id: set-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop || \
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Run database migrations
        if: ${{ secrets.STAGING_DATABASE_URL != '' }}
        run: |
          echo "Running database migrations for staging..."
          # Add your migration script here
          # Example: flyway migrate or liquibase update

      - name: Deploy to staging
        id: deploy
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here
          # Examples:
          # - kubectl apply -f k8s/staging/
          # - helm upgrade --install app ./helm-chart
          # - aws ecs update-service --cluster staging --service app
          # - docker-compose -f docker-compose.staging.yml up -d
          
          # For now, output a placeholder URL
          echo "url=https://staging.example.com" >> $GITHUB_OUTPUT
          echo "Deployment completed successfully"

      - name: Health check
        run: |
          echo "Performing health check..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f ${{ steps.deploy.outputs.url }}/api/v1/health; then
              echo "Health check passed"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$max_attempts failed, retrying..."
            sleep 10
          done
          echo "Health check failed after $max_attempts attempts"
          exit 1

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add your smoke test script here
          # Example: newman run tests/smoke-tests.json

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.environment == 'production'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          VERSION="${{ needs.determine-environment.outputs.version }}"
          if [ "$VERSION" == "latest" ]; then
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          else
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          fi

      - name: Create backup
        if: ${{ secrets.PRODUCTION_BACKUP_ENABLED == 'true' }}
        run: |
          echo "Creating production backup..."
          # Add your backup script here
          # Example: kubectl exec -it postgres-pod -- pg_dump > backup.sql

      - name: Run database migrations
        if: ${{ secrets.PRODUCTION_DATABASE_URL != '' }}
        run: |
          echo "Running database migrations for production..."
          # Add your migration script here with rollback capability
          # Example: flyway migrate or liquibase update

      - name: Deploy to production (Blue-Green)
        id: deploy
        run: |
          echo "Deploying to production environment using blue-green strategy..."
          # Add your blue-green deployment script here
          # Examples:
          # - kubectl apply -f k8s/production/blue/
          # - Wait for blue to be healthy
          # - kubectl switch traffic to blue
          # - kubectl delete green deployment
          
          # For now, output a placeholder URL
          echo "url=https://production.example.com" >> $GITHUB_OUTPUT
          echo "Deployment completed successfully"

      - name: Health check
        run: |
          echo "Performing health check..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f ${{ steps.deploy.outputs.url }}/api/v1/health; then
              echo "Health check passed"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$max_attempts failed, retrying..."
            sleep 10
          done
          echo "Health check failed after $max_attempts attempts"
          exit 1

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add your smoke test script here

      - name: Run performance tests
        continue-on-error: true
        run: |
          echo "Running performance tests..."
          # Add your performance test script here
          # Example: k6 run performance-tests.js

      - name: Monitor deployment metrics
        continue-on-error: true
        run: |
          echo "Monitoring deployment metrics..."
          # Add your monitoring script here
          # Check error rates, response times, etc.

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }} - Version: ${{ needs.determine-environment.outputs.version }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create deployment record
        if: success()
        run: |
          echo "Creating deployment record..."
          # Add your deployment tracking script here
          # Example: Update deployment dashboard, create JIRA ticket, etc.

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    needs: [deploy-staging, deploy-production]
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Rollback deployment
        run: |
          echo "Rolling back deployment..."
          # Add your rollback script here
          # Example: kubectl rollout undo deployment/app

      - name: Verify rollback
        run: |
          echo "Verifying rollback..."
          # Add verification script

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          text: 'Rollback completed for ${{ needs.determine-environment.outputs.environment }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

